<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table,th,td{
      padding: 32px;
      border : 1px solid black;
      border-collapse: collapse;
    }
    td{
      text-align: center;
    }
  </style>
</head>
<body>
    <table style="width: 100% ; background-color :aqua ;">
      <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Sai Kiran</td>
        <td>Budumuru</td>
        <td>23</td>
      </tr>
      <tr>
        <td>Chandu</td>
        <td>Raghumandala</td>
        <td>24</td>
      </tr>
      <tr>
        <td>Bhanu</td>
        <td>Kandi</td>
        <td>23</td>
      </tr>
    </table>
</body>
</html>
