
<style>
  .cart-button{
    background-color: rgb(255, 216, 20);
    height: 34px;
    width: 116px;
    border-radius: 10px;
    margin-right: 10px;
    font-weight: bold;
    border: none;
    transition: opacity 0.25s;
    transition: box-shadow 0.25s;
  }

  .cart-button:hover{
    opacity: 0.7;
  }

  .cart-button:active{
    opacity: 0.4;
  }

  .cart-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,0.25);/* a is for shading the color lighter */
    /*here first value is for horizontal shadow
      the second value is for vertical shadow
      the third value is for blur*/
  }

  .buy-button{
    background-color: rgb(255, 164, 28);
    height: 34px;
    width: 116px;
    border-radius: 10px;
    font-weight: bold;
    border: none;
    transition: opacity 0.15s;
  }

  .buy-button:hover{
    opacity: 0.7;
  }

  .buy-button:active{
    opacity: 0.4;
  }

  .buy-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,0.25);
  }

  .shoe-text{
    font-size: 25px;
    color: black;
    font-weight: bolder;
  }

  .prize-text{
    color: rgb(0,118,0);
    font-weight: bold;
    font-size: large;
  }

  .link-text{
    color: rgb(0, 113, 133);
  }

  .link-text:hover{
    color: orange;
  }

</style>


<a class="link-text" href='https://www.amazon.in/' target="_blank">
  Back to Amazon
</a>

<p class="shoe-text">
  Nike Black Running Shoes
</p>

<p class="prize-text">
  39$-in stock.
</p>

<p>
  Free delivery tomorrow.
</p>

<button class="cart-button">
  Add to Cart
</button>

<button class="buy-button">
  Buy now
</button>
