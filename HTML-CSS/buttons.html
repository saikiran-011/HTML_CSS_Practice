
<style>

  .subscribe-button{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 3px;
    margin-right: 10px;
    cursor: pointer;
    transition: opacity 300ms;
  }

  .subscribe-button:hover{
    opacity: 0.7;
  }

  .subscribe-button:active{ 
    opacity: 0.4;
  }

  .join-button{
    background-color: white;
    border-color: rgb(41, 118, 211);
    color:rgb(41, 118, 211) ;
    border-style: solid;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 9px;
    border-radius: 3px;
    margin-right: 10px;
    cursor: pointer;
    transition: background-color 0.15s,color 0.15s;
  }

  .join-button:hover{
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join-button:active{
    opacity: 0.7;
    padding-left: 25px;
    padding-right: 25px;
  }

  .tweet-button{
    background-color: rgb(41, 118, 211);
    border-color: rgb(41, 118, 211);
    color: white ;
    border-style: solid;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 8px;
    padding-bottom: 8px;
    border-radius: 18px;
    margin-right: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: box-shadow 0.25s;
    vertical-align: top;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0,0,0,0.25);
    padding-left: 25px;
    padding-right: 25px;
  }

  .tweet-button:active{
    opacity: 0.6;
  }

</style>

<button class="subscribe-button">
  SUBSCRIBE 
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
